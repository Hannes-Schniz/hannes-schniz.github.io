<mat-card
  *ngFor="let result of this.results"
  class="mainCard standardTextColor raisedCardColor"
  [routerLink]="[this.result.slide.link]"
  (click)="this.searchService.toggleSearch()"
>
  <mat-card-header>
    <mat-card-title>{{ this.result.slide.title }}</mat-card-title>
    <mat-card-subtitle class="standardTextColor">{{
      this.result.slide.text
    }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="this.result.slide.picture" alt="" />
  <mat-card-content>
    <p *ngFor="let paragraph of this.result.projectPage.summary.text">
      {{ paragraph }}
    </p></mat-card-content
  >
  <mat-card-footer class="footer">
    <div class="left">
      <a
        mat-chip
        [href]="this.result.projectPage.gitLink"
        target="_blank"
        class="gitChip"
        *ngIf="this.result.projectPage.gitLink != ''"
      >
        <div class="gitLink">
          <mat-icon>link</mat-icon>
          <div>Git Link</div>
        </div>
      </a>
    </div>
    <div class="right">
      <mat-chip-listbox>
        <mat-chip *ngFor="let tag of this.result.projectPage.summary.tags">
          {{ tag }}
        </mat-chip>
      </mat-chip-listbox>
    </div>
  </mat-card-footer>
</mat-card>
