<div class="main">
  <div class="col left">
    <app-search-helper
      [texts]="this.queryText"
      [header]="this.title"
      [subHeader]="this.subTitle"
    ></app-search-helper>
  </div>
  <div class="col center">
    <div class="searchForm">
      <mat-form-field class="form-field" (keydown)="this.enterSearch($event)">
        <mat-label class="label">Search Project</mat-label>
        <input matInput id="searchInput" type="text" [(ngModel)]="searchTerm" />
        <button
          matSuffix
          *ngIf="searchTerm"
          mat-icon-button
          aria-label="Clear"
          (click)="searchTerm = ''"
        >
          <mat-icon class="submitIcon">close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-flat-button class="submitButton" (click)="search()">
        <mat-icon class="submitIcon">search</mat-icon>
      </button>
    </div>
    <app-result [results]="results" class="result"></app-result>
  </div>
  <div class="col right"></div>
</div>
