<div class="main">
  <div class="col left"></div>
  <div class="col center">
    <div class="searchForm">
      <mat-form-field class="form-field" (keydown)="this.enterSearch($event)">
        <mat-label>Search Project</mat-label>
        <input matInput id="searchInput" type="text" [(ngModel)]="searchTerm" />
        <button
          matSuffix
          *ngIf="searchTerm"
          mat-icon-button
          aria-label="Clear"
          (click)="searchTerm = ''"
        >
          <mat-icon class="submitIcon">close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-flat-button class="submitButton" (click)="search()">
        <mat-icon class="submitIcon">search</mat-icon>
      </button>
    </div>
    <app-result
      *ngFor="let result of this.results"
      [result]="result"
      class="result"
    ></app-result>
  </div>
  <div class="col right"></div>
</div>
