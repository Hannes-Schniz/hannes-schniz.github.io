<div class="backdrop" (click)="this.searchService.toggleSearch()"></div>
<div class="main">
  <div class="col left"></div>
  <div class="col center">
    <div class="searchForm">
      <mat-form-field class="form-field" (keydown)="this.enterSearch($event)">
        <mat-label class="label">Search Project</mat-label>
        <input
          matInput
          id="searchInput"
          type="text"
          [(ngModel)]="this.searchService.searchTerm"
        />
        <button
          matSuffix
          *ngIf="this.searchService.searchTerm"
          mat-icon-button
          aria-label="Clear"
          (click)="this.searchService.searchTerm = ''"
        >
          <mat-icon class="submitIcon">close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-flat-button class="submitButton" (click)="search()">
        <mat-icon class="submitIcon">search</mat-icon>
      </button>
      <mat-icon
        class="helpIcon"
        (click)="this.toggleHelp()"
        matTooltip="Search help"
        matTooltipPosition="right"
        >info</mat-icon
      >
      <app-search-helper
        id="help"
        class="hidden"
        [texts]="this.queryText"
        [header]="this.title"
        [subHeader]="this.subTitle"
        [tags]="this.searchService.getTags()"
      ></app-search-helper>
    </div>
    <app-result
      [results]="this.searchService.results"
      class="results"
    ></app-result>
  </div>
  <div class="col right"></div>
</div>
