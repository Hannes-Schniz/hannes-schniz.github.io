<mat-card class="contentCard standardCardColor standardTextColor">
  <mat-card-header>
    <mat-card-title class="title">
      {{ this.importService.getTexts().AdditionalFeatures }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let item of this.getTexts().additionalFeatures"
        class="listItem"
      >
        <span matListItemTitle class="standardTextColor overflow">{{
          item.title
        }}</span>
        <span class="standardTextColor overflow">{{ item.text }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
