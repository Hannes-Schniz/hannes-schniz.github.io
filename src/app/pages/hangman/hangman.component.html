<div class="mainContainer">
  <div>
    <app-banner [project]="project"></app-banner>
  </div>
  <mat-divider horizontal class="dividerHorizontal"></mat-divider>
  <div class="centerContent">
    <div></div>
    <div class="textContent">
      <div class="textAndProgress">
        <app-project-summary [project]="project"></app-project-summary>

        <app-progress-wheel
          class="wheelSize"
          [project]="project"
          *ngIf="hidden()"
        ></app-progress-wheel>
      </div>
      <div class="mobileLayout">
        <app-progress-wheel
          class="wheelSize"
          [project]="project"
          *ngIf="!hidden()"
        ></app-progress-wheel>
      </div>

      <div class="bottom">
        <app-table [project]="project"></app-table>
      </div>
    </div>
    <div></div>
  </div>
</div>
