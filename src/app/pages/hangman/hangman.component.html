<div class="mainContainer">
  <div>
    <app-banner [project]="project"></app-banner>
  </div>
  <app-divider class="fullWidth"></app-divider>
  <div class="textAndProgress">
    <app-project-summary [project]="project"></app-project-summary>
    <app-progress-wheel
      class="wheelSize"
      [project]="project"
      *ngIf="hidden()"
    ></app-progress-wheel>
    <div class="mobileLayout">
      <app-progress-wheel
        class="wheelSize"
        [project]="project"
        *ngIf="!hidden()"
      ></app-progress-wheel>
    </div>
  </div>
  <app-divider class="fullWidth"></app-divider>
  <app-table [project]="project"></app-table>
</div>
