<div class="mainContainer">
  <div>
    <img class="banner" [src]="this.projectPage.picture" alt="" />
  </div>
  <mat-divider horizontal class="dividerHorizontal"></mat-divider>
  <div class="textContent">
    <app-project-summary [project]="project"></app-project-summary>
    <mat-divider horizontal class="dividerHorizontal"></mat-divider>
    <mat-card class="contentCard standardCardColor standardTextColor">
      <mat-card-header>
        <mat-card-title>
          {{ this.importService.getTexts().CoreFeature }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="tableContent">
        <app-table [project]="project"></app-table>
      </mat-card-content>
    </mat-card>

    <mat-divider horizontal class="dividerHorizontal"></mat-divider>
    <div class="bottom">
      <app-progress-wheel
        [project]="project"
        *ngIf="hidden()"
      ></app-progress-wheel>
      <div class="mobileLayout">
        <app-feature-list [project]="project"></app-feature-list>
        <app-progress-wheel
          [project]="project"
          *ngIf="!hidden()"
        ></app-progress-wheel>
      </div>
    </div>
  </div>
</div>
