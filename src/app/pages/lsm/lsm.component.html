<div class="mainContainer">
  <div>
    <app-banner [project]="project"></app-banner>
  </div>
  <app-divider></app-divider>
  <div class="textContent">
    <app-project-summary [project]="project"></app-project-summary>
    <app-divider></app-divider>
    <app-table [project]="project"></app-table>

    <app-divider></app-divider>
    <div class="bottom">
      <app-progress-wheel
        [project]="project"
        *ngIf="hidden()"
      ></app-progress-wheel>
      <div class="mobileLayout">
        <app-feature-list [project]="project"></app-feature-list>
        <app-progress-wheel
          [project]="project"
          *ngIf="!hidden()"
        ></app-progress-wheel>
      </div>
    </div>
  </div>
</div>
